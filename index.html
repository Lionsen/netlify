        function countDown() {
            //获取初始时间

            //获取到id为time标签中的数字时间

                //等于0时清除计时，并跳转该指定页面
                window.location.href="https://www.baidu.com";
            } else {
                time.innerHTML = time.innerHTML - 1;
            }
        }

        window.setInterval("countDown()", 1000);
